    <main class="about_signup">
        <h1 class="signup__title">Đăng ký</h1>
        <form id="signupForm" class="signup__form--login" action="#" method="POST">
            <label for="fullname">Họ và tên <span class="sigup__required">*</span></label>
            <input type="text" id="fullname" name="fullname" class="signup__input" placeholder="Họ và tên" required />

            <label for="email">Email <span class="sigup__required">*</span></label>
            <input type="email" id="email" name="email" class="signup__input" placeholder="Email" required>

            <label for="phone">Số điện thoại <span class="sigup__required">*</span></label>
            <input type="tel" id="phone" name="phone" class="signup__input" placeholder="Số điện thoại" required>

            <label for="password">Mật khẩu <span class="sigup__required">*</span></label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" class="signup__input" placeholder="Mật khẩu"
                    required>
                <i class="fa-solid fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>
            <label for="confirmPassword">Nhập lại mật khẩu <span class="sigup__required">*</span></label>
            <div class="password-wrapper">
                <input type="password" id="confirmPassword" name="confirmPassword" class="signup__input"
                    placeholder="Mật khẩu" required>
                <i class="fa-solid fa-eye-slash toggle-password" id="togglePasswordConfirm"></i>
            </div>

            <label for="address">Địa chỉ</label>
            <input type="text" id="address" name="address" class="signup__input" placeholder="Địa chỉ">

            <h2 class="signup__section--title">Liên hệ</h2>
            <label>Chúng tôi có thể liên hệ với bạn qua hình thức</label>
            <div class="signup__checkbox--group">
                <label><input type="checkbox" name="contact[]" value="call"> Gọi điện</label>
                <label><input type="checkbox" name="contact[]" value="zalo"> Zalo</label>
                <label><input type="checkbox" name="contact[]" value="email"> Email</label>
            </div>

            <button type="submit" class="signup__button">Đăng ký</button>
            <p class="signup__link">Bạn đã có tài khoản? <a href="../signin/dangnhap.html">Đăng nhập tại đây</a></p>
        </form>
        <span class="homepage__button"><a href="../trangchu.html">Về trang chủ</a></span>
    </main>
